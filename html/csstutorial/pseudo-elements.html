<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elements</title>
    <link rel="stylesheet" href="pseudo-elements.css">
</head>
<body>
    
    <!-- pseudo-element = keyword added after a selector that's used to style a specific part an element

        selector::pseudo-element
        h1::first-letter{

        }
    -->

    <h1>Hello</h1>

    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Qui tempora, illum nobis amet cupiditate totam excepturi modi adipisci quo in aliquam ullam dolore eligendi aut quidem voluptas commodi nisi harum?</p>

    <ul id="fruit">
        <li id="apple">apple</li>
        <li id="orange">orange</li>
        <li id="banana">banana</li>
    </ul>

</body>
</html>
